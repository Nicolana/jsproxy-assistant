            body {
                margin: 0;

            body * {

                font-size: 10pt;
                padding: 10px 20px;

            #about a {
                cursor: pointer;
                text-decoration: blink;
                color: #4285f4;
                outline : none;
            }

            #about .footer {
                height: 15px;
                color: #789;
                margin: 5px;

                border-top: solid 1px #eef;
                white-space: nowrap;
            }
        
            #about #tips{
                color: red;
                font-size: 16px;
                display: block;
                padding-bottom: 5px;
            }

            .popup_copyright{
                text-align: center;
            }
            .options{
                height: 100px;
                width: 165px;
            }
            /* Switch 4 Specific Style Start */
            .input_wrapper{
              /*width: 70px;*/
              height: 30px;
              position: relative;
              cursor: pointer;
            }

            .input_wrapper input[type="checkbox"]{
              width: 50px;
              height: 25px;
              cursor: pointer;
              -webkit-appearance: none;
                 -moz-appearance: none;
                      appearance: none;
              background: #315e7f;
              border-radius: 2px;
              position: relative;
              outline: 0;
              -webkit-transition: all .2s;
              transition: all .2s;
            }

            .input_wrapper input[type="checkbox"]:after{
              position: absolute;
              content: "";
              top: 3px;
              left: 3px;
              width: 20px;
              height: 20px;
              background: #dfeaec;
              z-index: 2;
              border-radius: 2px;
              -webkit-transition: all .35s;
              transition: all .35s;
            }

            .input_wrapper svg{
              position: absolute;
              top: 50%;
              -webkit-transform-origin: 50% 50%;
                      transform-origin: 50% 50%;
              fill: #fff;
              -webkit-transition: all .35s;
              transition: all .35s;
              z-index: 1;
            }

            .input_wrapper .is_checked{
              width: 11px;
              left: 20%;
              -webkit-transform: translateX(190%) translateY(-30%) scale(0);
                      transform: translateX(190%) translateY(-30%) scale(0);
            }

            .input_wrapper .is_unchecked{
              width: 11px;
              left: 61%;
              -webkit-transform: translateX(0) translateY(-30%) scale(1);
                      transform: translateX(0) translateY(-30%) scale(1);
            }

            /* Checked State */
            .input_wrapper input[type="checkbox"]:checked{
              background: #23da87;
            }

            .input_wrapper input[type="checkbox"]:checked:after{
              left: calc(100% - 24px);
            }

            .input_wrapper input[type="checkbox"]:checked + .is_checked{
              -webkit-transform: translateX(0) translateY(-30%) scale(1);
                      transform: translateX(0) translateY(-30%) scale(1);
            }

            .input_wrapper input[type="checkbox"]:checked ~ .is_unchecked{
              -webkit-transform: translateX(-190%) translateY(-30%) scale(0);
                      transform: translateX(-190%) translateY(-30%) scale(0);
            }

            /* Switch 4 Specific Style End */
            div#options-hello {
              display: inline-block;
            }

            .options-item>div {
                float: left;
            }

            div#options-hello {}

            div#options-hello {
                height: 30px;
                line-height: 29px;
                text-align: center;
                vertical-align: middle;
                margin-left: 10px;
            }
        </style>

                        </svg>
